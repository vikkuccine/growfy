<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__nav">
                    <div class="header__logo">
                        <img src="./images/logo.svg" alt="logo">
                    </div>

                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Pages</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Services</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Cart</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">0</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__btn btn">Get started</button>
                </div>
            </div>
        </div>
        <main class="main">
            <section class="first-screen">
                <div class="container">
                    <div class="first-screen__inner">
                        <div class="first-screen__info">
                            <h2 class="first-screen__title title">Marketing solutions that grow your business.</h2>
                            <p class="first-screen__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                                suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra
                                ornare, eros dolor.
                            </p>
                            <button class="first-screen__btn btn">Our services</button>
                            <button class="first-screen__btn btn btn--dark">Contact us</button>
                        </div>
                        <div class="first-screen__photo">
                            <div class="first-screen__column">
                                <img class="first-screen__img animation-img--first" src="./images/first-screen-1.jpg" alt="">
                                <img class="first-screen__img animation-img--second" src="./images/first-screen-2.jpg" alt="">
                            </div>
                            <div class="first-screen__column">
                                <img class="first-screen__img animation-img--third" src="./images/first-screen-3.jpg" alt="">
                                <img class="first-screen__img animation-img--fourth" src="./images/first-screen-4.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="footer">

        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
